<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florariums shop

    </title>
</head>

<body>
    <div class="wrapper">
        <headre class="header">
            <div class="container">
                <a href="/" class="logo">
                    <div class="logo__img-wrap">
                        <img src="img/logo.png" alt="" class="logo__img">
                    </div>
                    <div class="logo__desc">
                        <div class="logo__title">Florist master</div>
                        <div class="logo_subtitle">Мазазин флорариумов</div>
                    </div>
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#!" class="nav_link">Главная</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav_link">Каталог</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav_link">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <a href="tel:+7654321" class="tel">+7654321</a>
                <div class="cart">
                    <a href="#!" class="cart__img-wrap">
                        <img src="img/icons/shopping_cart.png" alt="cart" class="cart__img">
                        <div class="cart__price">
                            <span class="cart__value" id="cart-sum">45,00</span>
                            <span class="cart__value">$</span>
                        </div>
                        <button class="cart__btn">
                            <img src="img/icons/cart__btn.svg" alt="" class="cart__btn-img">
                        </button>
                    </a>
                </div>
            </div>
        </headre>
    </div>
</body>

</html>
