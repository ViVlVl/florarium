<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florariums shop
    </title>
    <!-- подключаем шрифты google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <a href="/" class="logo">
                    <div class="logo__img-wrap">
                        <img src="img/logo.png" alt="" class="logo__img">
                    </div>
                    <div class="logo__desc">
                        <div class="logo__title">Florist master</div>
                        <div class="logo_subtitle">Мазазин флорариумов</div>
                    </div>
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#!" class="nav_link">Главная</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav_link">Каталог</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav_link">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <a href="tel:+76543210000" class="tel">+7 654 321 00 00</a>
                <div class="cart">
                    <a href="#!" class="cart__img-wrap">
                        <img src="img/icons/shopping_cart.png" alt="cart" class="cart__img">
                    </a>
                    <div class="cart__price">
                        <span class="cart__value" id="cart-sum">45,00</span>
                        <span class="cart__value">$</span>
                    </div>
                    <button class="cart__btn">
                        <img src="img/icons/cart__btn.svg" alt="" class="cart__btn-img">
                    </button>
                </div>
                <div class="header__burger">
                    <span class="header__burger-el"></span>
                </div>
            </div>
        </header>
        <section class="hero" id="hero">
            <div class="hero__desc">
                <div class="container hero__container">
                    <div class="hero__content">
                        <h1 class="title">
                            Флорариумы<br>
                            любой формы и размера
                        </h1>
                        <p class="subtitle hero__subtitle">
                            Самая впечатляющая глава в истории ботаники у вас прямо на столе
                        </p>
                        <a href="#!" class="btn hero__link">Смотреть каталог</a>
                    </div>
                </div>
            </div>
            <div class="hero__slider">
                <ul class="dots">
                    <li class="dot"></li>
                    <li class="dot" active></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                </ul>
                <img src="img/hero_img.jpg" alt="Флорариум" class="hero__slide">
            </div>
        </section>
    </div>
    <section class="product" id="product">
        <div class="container">
            <h2 class="section__title">Готовые работы</h2>
            <div class="subtitle product__subtitle">
                Подбери себе флорариум по размеру:</div>
            <ul class="product__size-list">
                <li class="product__size">
                    <label>
                        <input type="radio" name="size" value="S" class="product__check">
                        <div class="product__check-fake">S</div>
                    </label>
                </li>
                <li class="product__size">
                    <label>
                        <input type="radio" name="size" value="M" class="product__check">
                        <div class="product__check-fake">M</div>
                    </label>
                </li>
                <li class="product__size">
                    <label>
                        <input type="radio" name="size" value="X" class="product__check">
                        <div class="product__check-fake">X</div>
                    </label>
                </li>
                <li class="product__size">
                    <label>
                        <input type="radio" name="size" value="XL" class="product__check">
                        <div class="product__check-fake">XL</div>
                    </label>
                </li>
            </ul>
            <div class="product__slider">
                <div class="product__slider-ctrls">
                    <div class="arrow product__slider-ctrl--prev">Back</div>
                    <div class="arrow product__slider-ctrl--next">Next</div>
                </div>
                <ul class="product__list">
                    <li class="product__item">
                        <div class="product__img-wrap">
                            <img src="img/finished_work/oazis.png" alt="Оазис" class="product__img">
                        </div>
                    </li>
                </ul>
            </div>


        </div>
    </section>

</body>

</html>
